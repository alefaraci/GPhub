<!-- Version -->
<td class="cell-release">
    {{range .Version}} {{if .Name}}
    <a
        id="release-name"
        href="{{if .URL}}{{.URL}}{{else}}javascript:void(0){{end}}"
        title="{{.URL}}"
        class="version"
        style="text-decoration: none"
    >
        {{.Name}}
    </a>
    {{else}}
    <a
        id="release-name-{{$.PackageID}}"
        class="version"
        style="text-decoration: none"
    ></a>
    {{end}} {{end}}
</td>
