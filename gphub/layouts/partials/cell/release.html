<!-- Version -->
<td class="cell-release">
    {{range .Version}}
    <a
        id="release-name"
        href="{{if .URL}}{{.URL}}{{else}}javascript:void(0){{end}}"
        title="{{.URL}}"
        class="version"
        style="text-decoration: none"
    >
        {{if .Name}} {{.Name}} {{else}} n/a {{end}}
    </a>
    {{end}}
</td>
