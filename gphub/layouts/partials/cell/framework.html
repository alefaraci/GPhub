<!-- FRAMEWORK -->
<td class="cell-framework">
    {{range .Framework}}
    {{if eq . "PyTorch"}}
    <span class="selected-value select-value-color-blue">
        <a href="https://pytorch.org" title="https://pytorch.org" style="text-decoration: none">
            PyTorch
        </a>
    </span>
    {{else if eq . "TensorFlow"}}
    <span class="selected-value select-value-color-blue">
        <a href="https://tensorflow.org" title="https://tensorflow.org" style="text-decoration: none">
            TensorFlow
        </a>
    </span>
    {{else if eq . "NumPy"}}
    <span class="selected-value select-value-color-blue">
        <a href="https://numpy.org" title="https://numpy.org" style="text-decoration: none">
            NumPy
        </a>
    </span>
    {{else if eq . "SciPy"}}
    <span class="selected-value select-value-color-blue">
        <a href="https://scipy.org" title="https://scipy.org" style="text-decoration: none">
            SciPy
        </a>
    </span>
    {{else if eq . "JAX"}}
    <span class="selected-value select-value-color-blue">
        <a href="https://github.com/google/jax" title="https://github.com/google/jax" style="text-decoration: none">
            JAX
        </a>
    </span>
    {{else if eq . "Numba"}}
    <span class="selected-value select-value-color-blue">
        <a href="https://numba.pydata.org" title="https://numba.pydata.org" style="text-decoration: none">
            Numba
        </a>
    </span>
    {{else if eq . "NumPyro"}}
    <span class="selected-value select-value-color-blue">
        <a href="http://num.pyro.ai" title="http://num.pyro.ai" style="text-decoration: none">
            NumPyro
        </a>
    </span>
    {{else}}
    <span class="selected-value select-value-color-default">
        {{.}}
    </span>
    {{end}}
    {{end}}
</td>
