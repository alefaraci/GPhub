PackageID: tinygp
Library:
  - Name: tinygp
    URL: https://tinygp.readthedocs.io/en/stable/
    Reference:
      - Author: Foreman-Mackey et al. (2024)
        URL: https://zenodo.org/records/10463641
Language:
  - Python
License:
  - Name: MIT
    URL: https://github.com/dfm/tinygp/blob/main/LICENSE
Repository:
  - Name: dfm/tinygp
    URL: https://github.com/dfm/tinygp
Version:
  - Name: v0.3.0
    URL: https://github.com/dfm/tinygp/releases/tag/v0.3.0
Installation:
  - PyPI
Developer:
  - Tag: blue
    Name: Simons Foundation
    URL: https://www.simonsfoundation.org
  - Tag: default
    Name: tinygp contributors
    URL: https://github.com/dfm/tinygp/graphs/contributors
Docs:
  - Name: docs
    URL: https://tinygp.readthedocs.io/en/stable/guide.html
  - Name: tutorials
    URL: https://tinygp.readthedocs.io/en/stable/tutorials.html
  - Name: API
    URL: https://tinygp.readthedocs.io/en/stable/api/index.html
Support:
  - Name: GitHub discussions
    URL: https://github.com/dfm/tinygp/discussions
Framework:
  - JAX
  - NumPyro
GPU: true
Models:
  - Types:
      - Tag: blue
        Name: Gaussian Process Regression (GPR)
      - Tag: default
        Name: Scalable Gaussian Processes (SGP)
Complexity:
  - O(N^3)
Trend:
  - Types:
      - Tag: default
        Name: Custom
    URL: https://tinygp.readthedocs.io/en/stable/api/summary/tinygp.means.Mean.html
LengthScale:
  - Isotropic
  - Anisotropic
Correlation:
  - Types:
      - Tag: orange
        Name: Constant
      - Tag: teal
        Name: Polynomial
      - Tag: default
        Name: Dot Product
      - Tag: teal
        Name: Exponential
      - Tag: blue
        Name: Squared Exponential
      - Tag: yellow
        Name: Matern32
      - Tag: yellow
        Name: Matern52
      - Tag: green
        Name: Cosine
      - Tag: teal
        Name: Exponential Sine Squared
      - Tag: red
        Name: Rational Quadratic
      - Tag: default
        Name: Custom
    URL: https://tinygp.readthedocs.io/en/stable/api/kernels.html
Mixture: true
MixtureModels:
  - Types:
      - Tag: red
        Name: Sum
      - Tag: green
        Name: Product
    URL: https://tinygp.readthedocs.io/en/stable/api/kernels.html
Likelihood:
  - Types:
      - Tag: blue
        Name: Gaussian
      - Tag: red
        Name: Non-Gaussian
    URL: null
    Nugget:
      - Tag: default
        Name: Custom
    Noise:
      - Tag: yellow
        Name: Inferable
EstimationMethods:
  - Types:
      - Tag: blue
        Name: Maximum Likelihood Estimation (MLE)
    URL: null
OptimizationMethods:
  - Types:
      - Tag: teal
        Name: jaxopt
    URL: null
Resampling: true
Metrics:
  - null
