PackageID: UQLab
Library:
  - Name: UQLab
    URL: https://www.uqlab.com
    Reference:
      - Author: Marelli et al. (2014)
        URL: https://ascelibrary.org/doi/10.1061/9780784413609.257
Language:
  - Matlab
License:
  - Name: BSD-3-Clause
    URL: https://www.uqlab.com/copy-of-release-notes
Repository:
  - Name: null
    URL: null
Version:
  - Name: v2.1.0
    URL: https://www.uqlab.com/release-notes
Installation:
  - uqlab_install
Developer:
  - Tag: default
    Name: RSUQ ETH ZÃ¼rich
    URL: https://sudret.ibk.ethz.ch/software/uqlab.html
  - Tag: default
    Name: UQLab contributors
    URL: https://www.uqlab.com/contributors
Docs:
  - Name: docs
    URL: https://www.uqlab.com/documentation
  - Name: user manuals
    URL: https://www.uqlab.com/user-manuals
  - Name: examples
    URL: https://www.uqlab.com/examples
Support:
  - Name: contact form
    URL: https://www.uqlab.com/contact
  - Name: forum
    URL: https://uqworld.org/c/uq-with-uqlab/7
Framework:
  - null
GPU: false
Models:
  - Types:
      - Tag: blue
        Name: Gaussian Process Regression (GPR)
      - Tag: red
        Name: Multi-output Gaussian Process (MOGP)
    URL: https://uqftp.ethz.ch/uqlab_doc_html/2.0.0/UserManual_Kriging.html#pfb
Complexity:
  - O(N^3)
Trend:
  - Types:
      - Tag: blue
        Name: Zero
      - Tag: orange
        Name: Constant
      - Tag: green
        Name: Linear
      - Tag: red
        Name: Quadratic
      - Tag: teal
        Name: Polynomial
      - Tag: default
        Name: Custom
    URL: https://uqftp.ethz.ch/uqlab_doc_html/2.0.0/UserManual_Kriging.html#pf39
LengthScale:
  - Isotropic
  - Anisotropic
Correlation:
  - Types:
      - Tag: green
        Name: Linear
      - Tag: teal
        Name: Exponential
      - Tag: blue
        Name: Gaussian
      - Tag: yellow
        Name: Matern32
      - Tag: yellow
        Name: Matern52
      - Tag: default
        Name: Custom
    URL: https://uqftp.ethz.ch/uqlab_doc_html/2.0.0/UserManual_Kriging.html#pf3a
Mixture: false
MixtureModels:
  - Types:
      - Tag: null
        Name: null
    URL: null
Likelihood:
  - Types:
      - Tag: blue
        Name: Gaussian
    URL: https://uqftp.ethz.ch/uqlab_doc_html/2.0.0/UserManual_Kriging.html#pf3e
    Nugget:
      - Tag: default
        Name: Custom
      - Tag: blue
        Name: "default value: 1e-10"
    Noise:
      - Tag: yellow
        Name: Inferable
EstimationMethods:
  - Types:
      - Tag: blue
        Name: Maximum Likelihood Estimation (MLE)
      - Tag: green
        Name: Cross-validation estimation (CV)
    URL: https://uqftp.ethz.ch/uqlab_doc_html/2.0.0/UserManual_Kriging.html#pf37
OptimizationMethods:
  - Types:
      - Tag: yellow
        Name: L-BFGS
      - Tag: blue
        Name: GA
      - Tag: blue
        Name: HGA
      - Tag: green
        Name: CMA-ES
      - Tag: green
        Name: HCMA-ES
    URL: https://uqftp.ethz.ch/uqlab_doc_html/2.0.0/UserManual_Kriging.html#pf3b
Resampling: true
Metrics:
  - LOOCV
  - Validation Error
