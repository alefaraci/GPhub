PackageID: GPy
Library:
  - Name: GPy
    URL: https://sheffieldml.github.io/GPy/
    Reference:
      - Author: GPy (2012)
        URL: http://github.com/SheffieldML/GPy
Language:
  - Python
License:
  - Name: BSD-3-Clause
    URL: https://github.com/SheffieldML/GPy/blob/devel/LICENSE.txt
Repository:
  - Name: SheffieldML/GPy
    URL: https://github.com/SheffieldML/GPy
Version:
  - Name: v1.13.2
    URL: https://github.com/SheffieldML/GPy/releases/tag/v1.13.2
Installation:
  - PyPI
Developer:
  - Tag: purple
    Name: University of Sheffield
    URL: https://www.sheffield.ac.uk/dcs/research/groups/machine-learning
  - Tag: default
    Name: GPy contributors
    URL: https://github.com/SheffieldML/GPy/graphs/contributors
Docs:
  - Name: docs
    URL: https://gpy.readthedocs.io/en/deploy/
  - Name: jupyter notebooks
    URL: https://nbviewer.org/github/SheffieldML/notebook/blob/master/GPy/index.ipynb
Support:
  # - Name: mailing-list
  #   URL: https://lists.shef.ac.uk/sympa/subscribe/gpy-users
  - Name: GitHub discussions
    URL: https://github.com/SheffieldML/GPy/discussions
Framework:
  - NumPy
  - SciPy
GPU: false
Models:
  - Types:
      - Tag: blue
        Name: Gaussian Process Regression (GPR)
      - Tag: orange
        Name: Gaussian Process Classification (GPC)
      - Tag: green
        Name: Sparse Gaussian Process Regression (SGPR)
      - Tag: green
        Name: Sparse Gaussian Process Classification (SGPC)
      - Tag: yellow
        Name: Variational Gaussian Process (VGP)
      - Tag: orange
        Name: Gaussian Process Latent Variable Model (GPLVM)
      - Tag: green
        Name: Sparse Gaussian Process Latent Variable Model (SGPLVM)
      - Tag: default
        Name: Spike-and-Slab Gaussian Process Latent Variable Model (SSGPLVM)
      - Tag: default
        Name: Back constrained Gaussian Process Latent Variable Model (BCGPLVM)
      - Tag: red
        Name: Multi-output Gaussian Process (MOGP)
    URL: https://gpy.readthedocs.io/en/deploy/GPy.models.html
Complexity:
  - O(N^3)
  - O(NM^2)
Trend:
  - Types:
      - Tag: blue
        Name: Zero
      - Tag: orange
        Name: Constant
      - Tag: green
        Name: Linear
      - Tag: teal
        Name: Polynomial
      - Tag: default
        Name: Custom
    URL: https://gpy.readthedocs.io/en/deploy/GPy.mappings.html#
LengthScale:
  - Isotropic
  - Anisotropic
Correlation:
  - Types:
      - Tag: blue
        Name: RBF
      - Tag: yellow
        Name: Matern
      - Tag: default
        Name: Browian
      - Tag: green
        Name: Linear
      - Tag: default
        Name: Bias
      - Tag: green
        Name: Periodic
      - Tag: teal
        Name: Polynomial
      - Tag: default
        Name: MLP
      - Tag: default
        Name: Coregionalized
      - Tag: default
        Name: White
      - Tag: green
        Name: Cosine
      - Tag: teal
        Name: Exponential Quadratic
      - Tag: teal
        Name: Exponential
      - Tag: red
        Name: Rational Quadratic
    URL: https://gpy.readthedocs.io/en/deploy/GPy.kern.html
Mixture: yes
MixtureModels:
  - Types:
      - Tag: red
        Name: Addition
      - Tag: green
        Name: Multiplication
      - Tag: default
        Name: Coregionalization
      - Tag: default
        Name: Active Dimensions
    URL: https://gpy.readthedocs.io/en/devel/GPy.kern.html
Likelihood:
  - Types:
      - Tag: blue
        Name: Gaussian
      - Tag: orange
        Name: Bernoulli
      - Tag: default
        Name: Binomial
      - Tag: teal
        Name: Exponential
      - Tag: yellow
        Name: Gamma
      - Tag: default
        Name: LogLogistic
      - Tag: default
        Name: LogGaussian
      - Tag: default
        Name: Mixed Noise
      - Tag: green
        Name: Poisson
      - Tag: teal
        Name: Student-T
      - Tag: teal
        Name: Weibull
    URL: https://gpy.readthedocs.io/en/deploy/GPy.likelihoods.html
    Nugget:
      - Tag: default
        Name: Custom
      - Tag: yellow
        Name: Inferable
      - Tag: blue
        Name: "default value: 1e-6"
    Noise:
      - Tag: yellow
        Name: Inferable
EstimationMethods:
  - Types:
      - Tag: blue
        Name: Maximum Likelihood Estimation (MLE)
      - Tag: red
        Name: Evidence Lower Bound (ELBO)
      - Tag: teal
        Name: Variational Free Energy (VFE)
      - Tag: purple
        Name: Laplace Approximation (LA)
      - Tag: teal
        Name: Variational Inference (VI)
    URL: https://gpy.readthedocs.io/en/devel/GPy.inference.latent_function_inference.html#
OptimizationMethods:
  - Types:
      - Tag: yellow
        Name: L-BFGS
      - Tag: default
        Name: Scaled Conjugate Gradient (SCG)
      - Tag: default
        Name: Gradient Descent
      - Tag: blue
        Name: SciPy Optimizer
    URL: https://gpy.readthedocs.io/en/devel/GPy.inference.optimization.html
Resampling: true
Metrics:
  - null
